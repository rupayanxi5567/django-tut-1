<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update Employee</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .form-control {
        background-color: rgb(43, 43, 43);
      }
    </style>
  </head>
  <body>
    {% include "employee/emp_navbar.html" %}

    <div class="container col-md-6">
      <h1 class="text-center my-3">Update Employee Here</h1>

      <form
        action="/employee/do-update-employee/{{emp.id}}"
        method="POST"
        class="bg-dark text-white"
      >
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Employee Name</label>
          <input
            type="text"
            name="emp_name"
            class="form-control"
            id="name"
            aria-describedby="emailHelp"
            value="{{emp.name}}"
          />
        </div>
        <div class="mb-3">
          <label for="id" class="form-label">Employee ID</label>
          <input type="number" name="emp_id" class="form-control" value="{{emp.emp_id}}" id="id" />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Employee Phone</label>
          <input
            type="number"
            name="emp_phone"
            class="form-control"
            id="phone"
            value="{{emp.phone}}"
          />
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Employee Address</label>
          <textarea
            name="emp_address"
            id="address"
            class="form-control"
            rows="5"
          >{{emp.address}}</textarea>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            name="emp_working"
            type="checkbox"
            id="working"
            {% if emp.working %} checked {% endif %}
          />
          <label class="form-check-label" for="working"> Working </label>
        </div>

        <div class="my-4">
          <label class="mb-2" for="department">Departments</label>
          <select
            name="emp_department"
            class="form-select bg-dark text-white"
            id="department"
            aria-label="Default select example"
            value = "{{emp.department}}"
          >
            <option value="cse">Computer Science Engineering</option>
            <option value="me">Mechanical Engineering</option>
            <option value="ee">Electrical Engineering/option></option>
          </select>
        </div>

        <div class="text-center container">
          <button type="submit" class="btn btn-success text-center">
            Update Employee
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
